<style>
  @import '/components/event-view/styles.css';
</style>
<!-- Font Awesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<div class="event-view-container" role="region" aria-label="Event Details">
  <a href="#" id="edit-button" class="edit-button hidden" aria-label="Edit event details"
    ><i class="fas fa-edit" aria-hidden="true"></i> Edit</a
  >
  <h1 id="event-title" tabindex="0"></h1>
  <section class="event-details">
    <p><strong>Date:</strong> <span id="event-date"></span></p>
    <p><strong>Time:</strong> <span id="event-time"></span></p>
    <p><strong>Location:</strong> <span id="event-location"></span></p>
    <p id="event-description-container" class="hidden">
      <strong>Description:</strong>
      <span id="event-description"></span>
    </p>
  </section>
  <div class="button-container">
    <button id="share-button" class="share-button" aria-label="Share event with others">
      <i class="fas fa-share-alt" aria-hidden="true"></i> Share Event
    </button>
    <button id="copy-button" class="copy-button" aria-label="Copy event URL to clipboard">
      <span id="copy-default"><i class="fas fa-copy" aria-hidden="true"></i> Copy URL</span>
      <span id="copy-success" class="hidden" aria-live="polite"
        ><i class="fas fa-check" aria-hidden="true"></i> Copied!</span
      >
    </button>
  </div>
  <div id="copy-popup" class="copy-popup hidden" role="status" aria-live="polite">
    <i class="fas fa-check-circle" aria-hidden="true"></i> URL copied!
  </div>
</div>
